name: Python CI/CD with Docker (Tag Trigger)

on:
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘
  push:
    tags:
      - 'v*'  # åªåœ¨åŒ¹é… 'v*'ï¼ˆå¦‚ v1.0.0ã€v2.1.3ï¼‰ çš„ Tag æ¨é€æ—¶è§¦å‘

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. æ£€å‡ºä»£ç 
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2. è·å–å½“å‰ Tag ç‰ˆæœ¬å·ï¼ˆå»é™¤ v å‰ç¼€ï¼‰
      - name: Get Tag Version
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

      # 3. æ„å»º Docker é•œåƒ
      - name: Build Docker Image
        run: |
          docker build -t wjlin0/icp-mcp:${{ env.VERSION }} \
            -t ghcr.io/wjlin0/icp-mcp:${{ env.VERSION }} \
            -t registry.cn-hangzhou.aliyuncs.com/wjlin0/icp-mcp:${{ env.VERSION }} \
            -t wjlin0/icp-mcp:latest \
            -t ghcr.io/wjlin0/icp-mcp:latest \
            -t registry.cn-hangzhou.aliyuncs.com/wjlin0/icp-mcp:latest .

      # 4. ç™»å½•å¹¶æ¨é€åˆ° DockerHub
      - name: Push to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Push Image to DockerHub
        run: |
          docker push wjlin0/icp-mcp:${{ env.VERSION }}
          docker push wjlin0/icp-mcp:latest

      # 5. ç™»å½•å¹¶æ¨é€åˆ° GitHub Container Registry
      - name: Push to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Push Image to GitHub Container Registry
        run: |
          docker push ghcr.io/wjlin0/icp-mcp:${{ env.VERSION }}
          docker push ghcr.io/wjlin0/icp-mcp:latest

      # 6. ç™»å½•å¹¶æ¨é€åˆ°é˜¿é‡Œäº‘å®¹å™¨é•œåƒæœåŠ¡
      - name: Push to Aliyun Container Registry
        uses: docker/login-action@v2
        with:
          registry: registry.cn-hangzhou.aliyuncs.com
          username: ${{ secrets.ALIYUN_USERNAME }}
          password: ${{ secrets.ALIYUN_PASSWORD }}
      - name: Push Image to Aliyun Container Registry
        run: |
          docker push registry.cn-hangzhou.aliyuncs.com/wjlin0/icp-mcp:${{ env.VERSION }}
          docker push registry.cn-hangzhou.aliyuncs.com/wjlin0/icp-mcp:latest

      # 7. åˆ›å»º GitHub Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}   # ç›´æ¥ç”¨è§¦å‘çš„ Tag
          name: Release ${{ github.ref_name }}
          body: |
            ğŸš€ Release version ${{ env.VERSION }}
            - Docker images:
              - `docker pull wjlin0/icp-mcp:${{ env.VERSION }}`
              - `docker pull ghcr.io/wjlin0/icp-mcp:${{ env.VERSION }}`
              - `docker pull registry.cn-hangzhou.aliyuncs.com/wjlin0/icp-mcp:${{ env.VERSION }}`
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
